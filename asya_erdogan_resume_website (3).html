function downloadResume(e) {
    e.preventDefault();
    // Replace this with the URL of your resume PDF hosted on GitHub Pages
    const pdfUrl = 'resume.pdf';
    if (pdfUrl === '' || pdfUrl === '#') {
        alert('Attach your resume PDF and replace the URL.');
        return;
    }
    window.open(pdfUrl, '_blank');
}
